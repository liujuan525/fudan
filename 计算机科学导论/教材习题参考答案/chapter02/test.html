<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Fiddler抓取HTTP请求示例</title>
		<link rel="stylesheet" href="css/example-7.1.css" />
		<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
	<script>
		function convert()
		{
			var n=parseInt(document.getElementById("number1").value);
var hex=parseInt(document.getElementById("hex").value)
			var b="";			
			var s="";
			document.getElementById("out").innerHTML="";
			while(n>0)
			{
				
switch(n%hex)
{
  case 0:
  case 1:
  case 2:
  case 3:
  case 4:
  case 5:
  case 6:
  case 7:
  case 8:
  case 9:
     b=n%hex+b;break;
 case 10:
     b="A"+b;break;
 case 11:
     b="B"+b;break;
case 12:
     b="C"+b;break;
case 13:
     b="D"+b;break;
case 14:
     b="E"+b;break;
case 15:
     b="F"+b;break;
}
				s=s+n+"/"+hex+".........."+n%hex+"<br/>";
			
				n=parseInt(n/hex);
			}
			document.getElementById("out").innerHTML=document.getElementById("out").innerHTML+s;
			document.getElementById("label1").innerHTML=b;
		}
		</script>
	</head>
	<body>
		<div id="mydiv">
			请输入数字<input type="number" id="number1">转换成<select name="hex" id="hex">
<option value="2">2进制</option>
<option value="8">8进制</option>
<option value="16">16进制</option>
</select></input>
			<input type="button" value="转换" onclick="convert()">
			
		</div>
		<div id="out">
			
			</div><label id="label1"></label>
	
		
	</body>
</html>
